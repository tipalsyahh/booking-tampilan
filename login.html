<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="img/koi.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="from-login">
                <center>
                    <h3>Welcome to In-ikan</h3>
                    <form action="/login" method="post" id="input-login">
                        <div class="username">
                            <i class="bi bi-person-fill"></i>
                            <div class="batas-input"></div>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div><br>
                        <div class="password">
                            <i class="bi bi-lock-fill"></i>
                            <div class="batas-input"></div>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div><br>
                    </form>
                </center>
                <button class="button-login" onclick="window.location.href='home.html'">Login</button>
            </div>
            <div class="img-in-ikan">
                <center>
                    <img src="img/koi.png" alt="image">
                </center>
            </div>
        </div>
    </div>
</body>

</html>
